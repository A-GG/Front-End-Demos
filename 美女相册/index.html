<html lang="zh-Hans-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>美女相册</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="preview">
          <img id="picture-preview" src="./images/beauty-1.jpg" alt="" />
          <div class="mask"></div>
        </div>
        <div class="zoom">
          <img id="picture-zoom" src="./images/beauty-1.jpg" alt="" />
        </div>
      </div>

      <ul id="thumbnails">
        <li>
          <a href="./images/beauty-1.jpg">
            <img src="./images/beauty-1-small.jpg" />
          </a>
        </li>
        <li>
          <a href="./images/beauty-2.jpg">
            <img src="./images/beauty-2-small.jpg" />
          </a>
        </li>
        <li>
          <a href="./images/beauty-3.jpg">
            <img src="./images/beauty-3-small.jpg" />
          </a>
        </li>
        <li>
          <a href="./images/beauty-4.jpg">
            <img src="./images/beauty-4-small.jpg" />
          </a>
        </li>
        <li>
          <a href="./images/beauty-5.jpg">
            <img src="./images/beauty-5-small.jpg" />
          </a>
        </li>
      </ul>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
